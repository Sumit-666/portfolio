            <div class="contactform">
                <h1>Contact me for further enquiries</h1>
                <form class="cfm">
                    <div class="mb-3">
                        <label for="clientname" class="form-label" >Name</label>
                        <input type="text" class="form-name" id="clientname" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control"  id="clientemail" aria-describedby="emailHelp"  placeholder="Enter your email">
                        <div id="emailHelp" class="form-text">We'll never share your email or phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone" placeholder="Enter your number">
                    </div>

                    </div> -->

                </form>
            </div>
